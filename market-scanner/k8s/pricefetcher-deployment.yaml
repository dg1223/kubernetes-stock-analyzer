apiVersion: apps/v1
kind: Deployment
metadata:
  name: pricefetcher
spec:
  replicas: 10
  selector:
    matchLabels:
      app: pricefetcher
  template:
    metadata:
      labels:
        app: pricefetcher
    spec:
      containers:
        - name: pricefetcher
          image: dg1223/market-scanner-pricefetcher:latest
          imagePullPolicy: Always   # force pull latest image
          env:
            - name: APP_REDIS_HOST
              value: redis
            - name: APP_REDIS_PORT
              value: "6379"
            - name: ALPHAVANTAGE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: market-scanner-secrets
                  key: alphavantage_api_key
