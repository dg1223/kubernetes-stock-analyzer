apiVersion: apps/v1
kind: Deployment
metadata:
  name: premarket
spec:
  replicas: 1
  selector:
    matchLabels:
      app: premarket
  template:
    metadata:
      labels:
        app: premarket
    spec:
      containers:
        - name: premarket
          image: dg1223/market-scanner-premarket:latest
          imagePullPolicy: Always   # force pull latest image
          env:
            - name: APP_REDIS_HOST
              value: redis
            - name: APP_REDIS_PORT
              value: "6379"
            - name: ALPHAVANTAGE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: market-scanner-secrets
                  key: alphavantage_api_key
